<!doctype html>
<html lang="en">
<head>
    <title>Angular with Material Design</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="icons/font-awesome-4.2.0/css/font-awesome.css">
    <!-- app styles -->
    <style type="text/css"></style>
</head>
<body ng-app="AngMat">
    <div layout="column" layout-fill ng-controller="MainController">
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
                <md-toolbar><h1 class="md-toolbar-tools"><span>Title</span></h1></md-toolbar>
                <md-content class="md-padding">
                    <p>Sidenav Items</p>
                </md-content>
            </md-sidenav>

            <md-content layout-fill>
                <div layout="column">
                    <md-toolbar><h2 class="md-toolbar-tools"><span>Toolbar</span></h2></md-toolbar>
                    <md-content class="md-padding">
                        <section layout="row" layout-sm="column" layout-align="start start">
                            <md-button class="md-raised md-accent" ng-click="showBottomSheet()">{{title}}</md-button>
                        </section>
                    </md-content>
                </div>
            </md-content>
        </section>
    </div>

    <!-- dependecies -->
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="lib/hammerjs/hammer.js"></script>
    <script type="text/javascript" src="lib/angular-material/angular-material.js"></script>

    <!-- app scripts -->
    <script type="text/javascript">
        var app = angular.module('AngMat', ['ngMaterial']);
        app.config(['$mdThemingProvider', function($mdThemingProvider) {
            $mdThemingProvider.theme('default')
                .primaryColor('amber')
                .accentColor('brown');
        }]);

        app.controller('MainController', ['$scope', '$mdBottomSheet', function($scope, $mdBottomSheet) {
            $scope.title = 'Show Bottom Sheet';
            $scope.showBottomSheet = function($event) {
                $mdBottomSheet.show({
                    templateUrl: 'partials/bottom-sheet.html',
                    targetEvent: $event
                });
            };
        }]);
    </script>
</body>
</html>
